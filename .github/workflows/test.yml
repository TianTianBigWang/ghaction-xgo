name: test

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@master
    -
      name: Set Node.js 12
      uses: actions/setup-node@master
      with:
        version: 12.x
    -
      name: Install
      run: npm install
    -
      name: Test
      run: npm run test
